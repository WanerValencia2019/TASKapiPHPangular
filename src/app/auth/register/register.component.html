<div class="imagen-fondo container ">
    <p-messages [(value)]="message" [enableService]="true"></p-messages>
    <div class="p-d-flex p-jc-center p-ac-center">
        <div class="p-m-5 p-shadow-20 p-p-3  radius p-md-10 p-lg-6 p-sm-12 card">
            <h2 class="p-text-center ">Rescue Notes</h2>
            <form [formGroup]="registerForm" (ngSubmit)="submit()">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-md-6 p-sm-12">
                        <label for="firstname">Nombre</label>
                        <input name="firstname" type="text" pInputText formControlName="first_name">
                    </div>
                    <div class="p-field p-md-6 p-sm-12">
                        <label for="last_name">Apellidos</label>
                        <input name="last_name" type="text" pInputText formControlName="last_name">
                    </div>
                </div>
                <hr>
                <div class="p-fluid p-formgrid p-grid p-flex-sm-row">
                    <div class="p-field p-md-6 p-sm-12">
                        <label for="username">Nombre de usuario</label>
                        <input name="username" type="text" pInputText required formControlName="username">
                    </div>
                    <div class="p-field p-md-6 p-sm-12">
                        <label for="email">Correo electrónico</label>
                        <input name="email" type="email" pInputText required formControlName="email">
                    </div>
                </div>
                <hr>
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-md-6 p-sm-12">
                        <label for="password">Contraseña</label>
                        <input name="password" type="password" pInputText required formControlName="password">
                    </div>
                    <div class="p-field p-md-6 p-sm-12">
                        <label for="password_confirm">Confirmar contraseña</label>
                        <input name="password_confirm" type="password" pInputText required formControlName="password_confirm">
                    </div>
                </div>
                <div class="p-d-flex p-jc-center">
                    <button [disabled]="registerForm.status !== 'VALID'" type="submit" pButton label="Registrarme" class="p-button-rounded p-button-success p-button-lg"></button>
                </div>
            </form>
            <div class="p-d-flex p-jc-center p-mt-3  p-mb-2">
                <a style="color: black;" [routerLink]="['/auth/login']">¿Tienes una cuenta?<span class="p-text-bold Paleta-unica-2-1-rgba"> Iniciar sesión</span></a>
            </div>
        </div>
    </div>

</div>
